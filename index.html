<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador de texto</title>
</head>

<body>

<main>


  <section class="seccion-1">


    <div class="encriptar">

     <textarea id="encriptartexto" placeholder="Inserte texto"></textarea>

     <div class="buttons">
       <p class="leyenda">Solo palabras minusculas y sin acento</p>
       <button>Encriptar</button>
       <button>Desencriptar</button>
     </div>

    </div>

  </section>

  <section class="seccion-2">

    <div class="desencriptar">

     <textarea id="desencriptartexto"></textarea>

     <button>Copiar</button>

     </div>

  </section>

</main>

</body>
</html>
